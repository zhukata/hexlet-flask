<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Flask проект{% endblock %}</title>
</head>
{% block alert %}{% endblock %}
<body>
    {% block sidebar %}
    <div id="sidebar">
        <ul>
            <li><a href="{{ url_for('index') }}">Главная</a></li>

            <li><a href="{{ url_for('users_get') }}">Пользователи</a></li>
            
        </ul>
        {% if current_user %}
        <h1>Hello, {{ current_user['name'] }}!</h1>

        <li><a href="{{ url_for('new_user') }}">Добавить пользователя</a></li>

        <form action="{{ url_for('delete_session') }}" method="post">
            <input type="submit" value="Sign Out">
        </form>
        {% else %}
        <form action="{{ url_for('new_session') }}" method="post">
            <input type="text" required name="name" value="">
            <input type="email" required name="email" value="">
            <input type="submit" value="Sign In">
        </form>
        {% endif %}
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
